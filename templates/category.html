{% include "header.html" %}
<html>

<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>


<body>
<div class = 'pane'>
<h1>{{category.name}}  Items</h1>

<a href = "{{ url_for('new_item', category_id = category.id )}}"> <h3> Create New Item </h3> </a>

{% for item in items %}

<a href = "{{ url_for('show_item', category_id = category.id, item_id = item.id) }}"> <p>{{item.name}}</p></a>

{% endfor %}

<a href = "{{ url_for('edit_category', category_id = category.id )}}"> <h3> Edit </h3> </a>
<a href = "{{ url_for('delete_category', category_id = category.id )}}"> <h3> Delete </h3> </a>

</div>
</body>

</html>
